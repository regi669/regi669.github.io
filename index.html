<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Za ile się zobaczymy?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="overlay">
            <div class="title">Za ile się zobaczymy?</div>
            <div id="current-date-holder">
                <h2>Data dzisiejsza </h2>
                <p id="currentDateShow"></p>
            </div>


            <div id="current-date-holder">
                <h2>Data przyjazdu</h2>
                <p id="select-end-date"></p>
            </div>

            <button type="submit" id="btn">Odśwież</button>

            <div class="title" id="end-date"></div>

            <div class="col">
                <div>
                    <input type="text" class="dateInput" readonly><br>
                    <label for="">Dni</label>
                </div>

                <div>
                    <input type="text" class="dateInput" readonly><br>
                    <label for="">Godziny</label>
                </div>

                <div>
                    <input type="text" class="dateInput" readonly><br>
                    <label for="">Minuty</label>
                </div>

                <div>
                    <input type="text" class="dateInput" readonly><br>
                    <label for="">Sekundy</label>
                </div>
            </div>

        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
